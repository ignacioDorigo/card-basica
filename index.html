<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Normalize -->
    <link rel="stylesheet" href="normalize.css">

    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>
<body>
    <img src="assets/top-circle.svg" class="bg-image bg-image--top" alt="top circle">

    <article class="card">
        <header class="card__header">
            <img src="assets/card-pattern.svg"  class="card__header--image" alt="pattern card">
            <img src="assets/victor.jpg" class="card__header--profile" alt="profile image">
        </header>

        <section class="card__body">
            <p class="card__text">Victor Crest <span class="card__text card__text--light"> 26 </span> </p>
            <p class="card__text card__text--light"> London </p>
        </section>

        <footer class="card__footer">
            
            <div class="card__stats">
                <p class="card__number">80K</p>
                <p class="card__text card__text--light">Followers</p>
            </div>

            <div class="card__stats">
                <p class="card__number">803K</p>
                <p class="card__text card__text--light">Likes</p>
            </div>

            <div class="card__stats">
                <p class="card__number">1.4K</p>
                <p class="card__text card__text--light">Photos</p>
            </div>
        </footer>

    </article>

    <img src="assets/bottom-circle.svg" class="bg-image bg-image--bottom" alt="botton circle">
</body>
</html>
